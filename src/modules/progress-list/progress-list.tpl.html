<ul class="progress-list list-group">
    <li data-ng-repeat="item in progressListItems" ng-class="item.active ? 'list-group-item active' : 'list-group-item'">
        <h4>{{$index + 1}}. {{item.title}}</h4>
              <span ng-if="item.access && item.complete">
                <span class="glyphicon glyphicon-ok success-color"></span>Complete
              </span>
        <span ng-if="item.access && !item.complete">Incomplete</span>
    </li>
</ul>
